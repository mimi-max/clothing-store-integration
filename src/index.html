<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <header class="header">
        <div class="header__logo">Logo</div>
        <div class="header__icon"><i class="fa-solid fa-bars"></i></div>
    </header>
    <div class="container">
        <section class="article">
            <div class="article__typesofclothing">Jeans</div>
            <div class="article__icons">
                <div><i class="fa-solid fa-cart-shopping"></i></div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
        </section>
        <div class="banner">
            <img src="./img/jeans.jpeg" alt="" class="banner__img">
            <div class="banner__description">
                <h1 class="banner__description-title">New arrivals</h1>
                <a href="#jeans" class="banner__description-shop">SHOP NOW</a>
            </div>
        </div>
        <div class="numbers">5 items</div>
        <div class="items"></div>
    </div>
    <section class="subscribe">
        <div class="subscribe__newsletter color">Subscribe</div>
        <p class=" subscribe__offer color">To get special offers and VIP treatment:</p>
        <form class="subscribe__form">
            <input type="text" placeholder="Entrer e-mail" class="subscribe__form-input"/>
            <input type="submit" class="subscribe__form-submit color"/>
        </form>

    </section>
    <script src="./script/main.js" ></script>

</body>

</html>
